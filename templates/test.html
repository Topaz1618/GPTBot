{% block js %}
<script src="/static/highlight/highlight.min.js"></script>

<script>
    // Initialize and trigger syntax highlighting
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('pre code').forEach(function (block) {
            hljs.highlightBlock(block);
        });
    });

    // Add copy code functionality
    function copyContent(obj) {
        var CodeToCopy = obj.parentNode.parentNode.childNodes[3];
        var content = CodeToCopy.innerText;

        navigator.clipboard.writeText(content)
            .then(function () {
                var originalText = obj.innerHTML;

                obj.innerHTML = "✔️ Copied";
                obj.style.height = "26px"
                obj.style.lineHeight = "20px";
                setTimeout(function () {
                    obj.innerHTML = originalText;
                }, 2000); // 2秒后恢复原始文本
            })
            .catch(function (error) {
                console.error('复制失败：', error);
            });
    }

    const textarea = document.getElementById('chat_input');
    const div = document.querySelector('.formbold-email-subscription-form');

    textarea.addEventListener('input', function() {

      if (textarea.value.length == 0){
          textarea.style.height = "";
          div.style.height = "";
      }else{


      textarea.style.height = 'auto';
      div.style.height = 'auto';

      const textareaHeight = textarea.scrollHeight;
      const maxHeight = 122;



      if (textareaHeight > maxHeight) {
        textarea.style.height = `${maxHeight -2}px`;
        div.style.height = `${maxHeight}px`;
        textarea.style.overflowY = 'scroll';
      } else {
        textarea.style.height = `${textareaHeight -2 }px`;
        div.style.height = `${textareaHeight}px`;
        textarea.style.overflowY = 'auto';
      }

      }

    });

  const textarea1 = document.getElementById('myTextarea');

  textarea1.addEventListener('input', function() {
    textarea1.style.height = 'auto'; // 将高度设置为自动，以便在重新计算高度之前重置高度

    // 获取文本内容的高度
    const textHeight = textarea1.scrollHeight;

    // 设置最大高度，超过这个高度后向上增高
    const maxHeight = 200;

    // 根据文本内容的高度和最大高度计算新的高度
    const newHeight = Math.min(textHeight, maxHeight);

    // 计算需要调整的高度差值
    const heightDifference = textarea1.clientHeight - newHeight;

    // 如果需要调整高度，则将滚动条滚动到合适的位置
    if (heightDifference !== 0) {
      window.scrollBy(0, heightDifference);
    }

    textarea1.style.height = newHeight + 'px';
  });
</script>
